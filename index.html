<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>備品予約管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 24px;
    }
    table {
      border-collapse: collapse;
      width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f5f5f5;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>

  <h1>備品予約管理</h1>

  <label>
    予約日：
    <input type="date" id="date" />
  </label>

  <table>
    <thead>
      <tr>
        <th>備品名</th>
        <th>状態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="equipment-list">
      <!-- JSで生成 -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
